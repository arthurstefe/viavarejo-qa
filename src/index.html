<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ViaVarejo</title>
  <base href="/">

  <link rel="manifest" href="manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Portal do Transportador ViaVarejo">
  <meta name="apple-mobile-web-app-title" content="Portal do Transportador ViaVarejo">
  <meta name="theme-color" content="#2b6e40">
  <meta name="msapplication-navbutton-color" content="#2b6e40">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" sizes="512x512" href="favicon.png">
  <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="favicon.png">

</head>

<body>
  <app-root></app-root>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }).catch(function (err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    }
  </script>
</body>

</html>
