<div class="fields-box">
  <h2>Nova transportadora</h2>
  <br>
  <h3>Dados da transportadora</h3>
  <hr>
  <div class="fields-row">
    <div class="field-column">
      <label class="label">TIPO</label>
      <select class="select e-sm">
        <option value="teste1">Teste 1</option>
        <option value="teste2">Teste 2</option>
        <option value="teste3">Teste 3</option>
      </select>
    </div>
    <div class="field-column">
      <label class="label">CNPJ</label>
      <input
      class="input sm "
      type="text"
      name="name"
      placeholder="Digite o nome"
      required
      />
    </div>
    <div class="field-column">
      <label class="label">NOME FANTASIA</label>
      <input
      class="input lg"
      type="text"
      name="name"
      required
      />
    </div>
    <div class="field-column">
      <label class="label">RAZÃO SOCIAL</label>
      <input
      class="input lg"
      type="text"
      name="name"
      required
      />
    </div>
  </div>
  <div class="fields-row">
    <div class="field-column">
      <label class="label">GRUPO</label>
      <select class="select lg">
        <option value="teste1">Teste 1</option>
        <option value="teste2">Teste 2</option>
        <option value="teste3">Teste 3</option>
      </select>
    </div>
    <div class="field-column">
      <label class="label">ÁREA RESPONSÁVEL</label>
      <select class="select lg">
        <option value="teste1">Teste 1</option>
        <option value="teste2">Teste 2</option>
        <option value="teste3">Teste 3</option>
      </select>
    </div>
  </div>
  <div class="fields-row">
    <div class="field-column">
      <label class="label">ENDEREÇO</label>
      <input
      class="input e-lg"
      type="text"
      name="name"
      required
      />
    </div>
    <div class="field-column">
      <label class="label">NÚMERO</label>
      <input
      class="input e-sm"
      type="text"
      name="name"
      required
      />
    </div>
    <div class="field-column">
      <label class="label">COMPLEMETO</label>
      <input
      class="input sm"
      type="text"
      name="name"
      required
      />
    </div>
  </div>
  <div class="fields-row">
    <div class="field-column">
      <label class="label">BAIRRO</label>
      <input
      class="input md"
      type="text"
      name="name"
      required
      />
    </div>
    <div class="field-column">
      <label class="label">CIDADE</label>
      <input
      class="input md"
      type="text"
      name="name"
      required
      />
    </div>
    <div class="field-column">
      <label class="label">UF</label>
      <input
      class="input e-sm"
      type="text"
      name="name"
      required
      />
    </div>
    <div class="field-column">
      <label class="label">CEP</label>
      <input
      class="input sm"
      type="text"
      name="name"
      required
      />
    </div>
  </div>
  <div class="fields-row">
    <div class="field-column">
      <label class="label">SITE</label>
      <input
      class="input lg"
      type="text"
      name="name"
      required
      />
    </div>
  </div>
</div>
