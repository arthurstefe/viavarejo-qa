<div class="filter-box" [ngClass]="{'collapsed' : menuCollapsed}">
  <div class="filter-title">
    <div class="filter-text">
      <i class="ico-filter"></i>
      Filtrar Usuários
    </div>
    <button class="delete" (click)="toggleFilter($event)"></button>
  </div>
  <div class="filter-body">
    <label>PERFIL</label> <br>
    <input class="styled-checkbox" type="checkbox" name="name" value="Teste 1">Teste 1<br>
    <input class="styled-checkbox" type="checkbox" name="name" value="Teste 2">Teste 2
  </div>
  <div class="filter-footer">
    <button type="button" name="button" class="button-save">Aplicar filtros</button>
    <button type="button" name="button" class="button-cancel">Limpar</button>
  </div>
</div>

<div class="action-bar">
  <div class="filter">
    <input [(ngModel)]="filterQuery" placeholder="Pesquisar usuário, CPF, empresa, etc..." class="input-field"/>
    <button class="button-filter" (click)="toggleFilter($event)">
      <i class="ico-filter"></i>
      Filtrar
    </button>
  </div>
  <app-adicionar-novo [name]="nameButton" [routerLink]="[link]"></app-adicionar-novo>
</div>
<table class="table is-striped is-narrow is-fullwidth" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
       [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
    <thead>
      <tr>
          <th *ngFor="let item of tableColumns">
              <mfDefaultSorter by="{{item.fieldName}}">{{item.label}}</mfDefaultSorter>
          </th>
          <th>
          </th>
          <th>
          </th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data; let i = index" [attr.data-index]="i">
        <td>
          <span class="label-viavarejo">NOME: </span>
          {{item.name}}
          <span class="icon table-icon" (click)="openRow(i)">
            <i class="fa fa-arrow-down"></i>
          </span>
          <span class="icon table-icon" [routerLink]="['/usuarios/detalhes']">
            <i class="fa fa-file-o" aria-hidden="true"></i>
          </span>
          <span class="icon table-icon" [routerLink]="['/usuarios/editar']">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </span>
        </td>
        <!-- <div id="item_{{i}}"class="hide-lines"> -->
          <td class="item_{{i}} desactive-row"><span class="label-viavarejo">E-MAIL: </span>{{item.email}}</td>
          <td class="item_{{i}} desactive-row"><span class="label-viavarejo">CPF: </span>{{item.cpf}}</td>
          <td class="item_{{i}} desactive-row"><span class="label-viavarejo">EMPRESA: </span>{{item.empresa}}</td>
          <td class="item_{{i}} desactive-row"><span class="label-viavarejo">FILIAL: </span>{{item.filial}}</td>
          <td class="item_{{i}} desactive-row"><span class="label-viavarejo">CARGO: </span>{{item.cargo}}</td>
          <td class="item_{{i}} desactive-row"><span class="label-viavarejo">PERFIL: </span>{{item.perfil}}</td>
          <td class="item_{{i}} desactive-row"><span class="label-viavarejo">SITUAÇÃO: </span>{{item.situacao}}</td>
          <td class="tables-buttons"><i [routerLink]="['/usuarios/editar']">Editar</i></td>
          <td class="tables-buttons"><i [routerLink]="['/usuarios/detalhes']">Detalhes</i></td>
        <!-- </div> -->
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="7">
            <mfBootstrapPaginator></mfBootstrapPaginator>
        </td>
        <td colspan="3">
            <div class="lines-per-page">
                <label class="label-control">Exibir linhas por página: </label>
                <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="15">15</option>
                </select>
            </div>
        </td>
    </tr>
    </tfoot>
</table>
