<div class="bloqueios-container">
  <div class="field-column">
    <input
    class="input"
    type="text"
    name="name"
    placeholder="Pesquisar bloqueio..."
    required
    />
  </div>
  <app-bloqueios [lista]="listBloqueioEntregador" [config]="config"  (salvarItemService)="salvarItem($event)" (editarItemService)="editarItem($event)"></app-bloqueios>
</div>
